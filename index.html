<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Signature</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.min.js"></script>
  

</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Digital Signature Page</h1>

    <div class="signature-container signature-border">
      <div class="inner-box">

        <canvas id="signatureCanvas" class="w-100"></canvas>
      </div>
    </div>
    <div class="mt-3 text-center">Draw your signature here</div>

    <div class="mt-3 text-center">
      <div>
        <label for="uploadSignature" class="form-label">Upload Manual Signature:</label>
        <input type="file" id="uploadSignature" accept="image/*" onchange="loadManualSignature(this)">
      </div>
    </div>

    <div class="mt-3">
      <label for="formatSelect" class="form-label">Select Format:</label>
      <select id="formatSelect" class="form-select">
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="pdf">PDF</option>
      </select>
    </div>

    <div class="mt-3">
      <button class="btn btn-primary" onclick="downloadSignature()">Download Signature</button>
      <button class="btn btn-secondary ml-2" onclick="clearSignature()">Clear Signature</button>
    </div>

    <hr>

    <div class="text-center text-muted">
      Made with ❤️ by Ashis Srivastava<br>
      GitHub: <a href="https://github.com/shouttolearnorg" target="_blank">shouttolearnorg</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
